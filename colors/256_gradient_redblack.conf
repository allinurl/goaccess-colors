# Color Syntax:
# DEFINITION space/tab colorFG#:colorBG# [[attributes,] PANEL]
#
# FG# = foreground color number [-1...255] (-1 = default terminal color)
# BG# = background color number [-1...255] (-1 = default terminal color)
#
# Optionally:
#
# It is possible to apply color attributes, such as:
# bold,underline,normal,reverse,blink.
# Multiple attributes are comma separated
#
# If desired, it is possible to apply custom colors per panel, that is, a
# metric in the REQUESTS panel can be of color A, while the same metric in the
# BROWSERS panel can be of color B.
#
# The following is a 256 color scheme (gradient-redblack palette)
#
color COLOR_MTRC_HITS     color196:color234
color COLOR_MTRC_VISITORS color242:color234
color COLOR_MTRC_DATA     color7:color234
color COLOR_MTRC_BW       color246:color234
color COLOR_MTRC_AVGTS    color248:color234
color COLOR_MTRC_CUMTS    color250:color234
color COLOR_MTRC_MAXTS    color252:color234
color COLOR_MTRC_PROT     color251:color234
color COLOR_MTRC_MTHD     color59:color234
color COLOR_MTRC_PERC     color244:color234
color COLOR_MTRC_PERC_MAX color7:color236
color COLOR_MTRC_PERC_MAX color7:color236 VISITORS
color COLOR_MTRC_PERC_MAX color7:color236 OS
color COLOR_MTRC_PERC_MAX color7:color236 BROWSERS
color COLOR_MTRC_PERC_MAX color7:color236 VISIT_TIMES
color COLOR_PANEL_COLS    color239:color234
color COLOR_BARS          color240:color235
color COLOR_ERROR         color231:color196
color COLOR_SELECTED      color196:color235
color COLOR_PANEL_ACTIVE  color7:color235
color COLOR_PANEL_HEADER  color250:color234
color COLOR_PANEL_DESC    color242:color234
color COLOR_OVERALL_LBLS  color239:color234
color COLOR_OVERALL_VALS  color160:color234
color COLOR_OVERALL_PATH  color6:color234
color COLOR_ACTIVE_LABEL  color246:color234 bold,underline
color COLOR_BG            color7:color234
color COLOR_DEFAULT       color239:color234
color COLOR_PROGRESS      color7:color196
